<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="/Common/fonts/fontawesome-free-5.15.3-web/css/all.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="calendar">
            <div class="calendar-title">
                <h1 class="calendar-date">
                    <span></span>
                    <span></span>
                </h1>
                <button class="calendar-btnPrev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="calendar-btnNext">
                    <i class="fas fa-chevron-right"></i>
                </button>

            </div>

            <div class="calendar-body">
                <div class="calendar-weeklabel">
                    <div>SUN</div>
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>
                </div>
                <div class="calendar-days">                
                </div>
            </div>
        </div>
    </div>
    <!-- template -->
    <template id="tpl-dayInfo">
        <div class="dayInfo">
            <h2 class="dayTitle">
                <span></span>
            </h2>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./js/action.js"></script>
</body>

</html>
