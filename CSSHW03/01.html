<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reset.css">
    <title>Document</title>

    <style>
        * {
            list-style: none;
        }

        .advantage {
            width: 1200px;
            background-color: #ccc;
            margin: 10px auto;
        }

        .list {
            width: 1000px;
            background-color: pink;
            padding: 5px;
            margin: auto;

        }

        .item {
            background-color: #af0;
            width: 100%;
            height: 800px;
            margin: 30px auto;
        }

        /* #region item-info */

        .item-info {
            width: 320px;
            max-height: 400px;
            color: #fff;
            position: relative;
        }

        .info-title {
            background-color: #b90e0e;
            font-size: 50px;
            display: flex;
            align-items: center;
        }


        .info-title>span {
            display: inline-block;
            transform: rotate(90deg);
            font-size: 100px;
            ;
        }

        .info-description {
            font-size: 20px;
            letter-spacing: 1px;
            padding: 20px 20px 20px 20px;
            background-color: black;

        }

        /* info-description >> h4 */
        .info-description :first-child {
            font-size: 28px;
            margin-bottom: 10px;

        }

        /* #endregion */


        /* #region item-video */

        .item-video {
            display: block;

        }

        .item-video img {
            width: 100%;
            vertical-align: middle;
        }


        /* #endregion */


        /* #region grayblock */

        .grayblock {
            display: inline-block;
        }

        /* #endregion */





        /* ------------ odd of item ------------------*/
        .list>:nth-child(odd)>.item-info {}


        /* list >> odd of item >> item-info >> info-title */
        .list>:nth-child(odd)>.item-info>.info-title {
            flex-direction: row;
        }

        /* list >> odd of item >> item-info >> info-title >> span  */

        .list>:nth-child(odd)>.item-info>.info-title>:first-child {
            margin-left: -16px;
        }

        /* list >> odd of item >> item-info >> info-title */
        .list>:nth-child(odd)>.grayblock {}



        /* ------------ even of item ------------------*/
        .list>:nth-child(even)>.item-info {
            top: 0;
            left: calc(100% - 320px);
        }

        /* list >> even of item >> item-info >> info-title */
        .list>:nth-child(even)>.item-info>.info-title {
            flex-direction: row-reverse;
        }

        /* list >> even of item >> item-info >> info-title >> span  */
        .list>:nth-child(even)>.item-info>.info-title>:first-child {
            margin-right: -15px;
        }
    </style>
</head>

<body>
    <section class="advantage">
        <ul class="list">
            <li class="item">
                <!-- #region item-info -->
                <div class="item-info">
                    <h3 class="info-title"><span>01</span>操控樂趣</h3>
                    <div class="info-description">
                        <h4>人人滿意的駕駛體驗</h4>
                        <p>透過最佳重量分配，實現平順起步、直線穩定加速，過彎同時保持車身平穩，帶給駕駛更靈敏的道路反饋，享受隨心馳騁的行駛快感。</p>
                    </div>
                </div>
                <!-- #endregion -->
                <!-- #region grayblock -->
                <div class="grayblock">
                </div>
                <!-- #endregion -->
                <a class="item-video" href="javascript:;">
                    <!-- <img src="image/advantage-1.png" alt="advantage-1"> -->
                </a>
                <div class="item-innovation">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </li>
            <li class="item">
                <div class="item-info">
                    <h3 class="info-title"><span>02</span>操控樂趣</h3>
                    <div class="info-description">
                        <h4>人人滿意的駕駛體驗</h4>
                        <p>透過最佳重量分配，實現平順起步、直線穩定加速，過彎同時保持車身平穩，帶給駕駛更靈敏的道路反饋，享受隨心馳騁的行駛快感。</p>
                    </div>
                </div>
                <div class="item-video">

                </div>
                <div class="item-innovation">
                    <ul>
                        <li></li>

                </div>
            </li>
        </ul>
    </section>
</body>

</html>
